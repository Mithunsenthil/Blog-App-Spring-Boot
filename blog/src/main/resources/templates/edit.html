<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/save}" th:object="${post}" method="POST">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" value=${post.title} id="title">
    <label for="body">Write here</label>
    <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="write here" th:field="*{body}" value=${post.body} id="body"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a th:href="@{/allposts}"> Back to All posts</a>
</body>
</html>
