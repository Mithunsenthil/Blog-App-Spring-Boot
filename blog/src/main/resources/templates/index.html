<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <a th:href="@{/allposts}">All posts</a>
  <a th:href="@{/publish}">Write a blog</a>
  <br><br><br>

  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post:${post}">
      <td th:text="${post.title}"></td>
      <td th:text="${post.date_created}"></td>
      <td th:text="${post.body}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
